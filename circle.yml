machine:
  node:
    version: 0.10.40
  post:
    - curl https://install.meteor.com | /bin/sh
    - npm install -g phantomjs2 --phantomjs_downloadurl=https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
    - npm install -g spacejam
test:
  override:
    - spacejam test-packages --driver-package practicalmeteor:mocha-console-reporter --release 1.2.1 --use-system-phantomjs ./
